<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa; /* Light background for modern look */
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #343a40; /* Dark header background */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        header img {
            height: 50px; /* Logo size */
        }

        header .help-btn {
            background-color: #007bff; /* Bootstrap-like primary color */
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        header .help-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        main {
            margin-top: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .button-group div {
            text-align: center;
        }

        .button-group button {
            background-color: #6c757d; /* Bootstrap secondary color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .button-group button:hover {
            background-color: #5a6268; /* Darker gray on hover */
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .form-group input {
            font-size: 1.2em;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            max-width: 400px;
        }

        .submit-btn {
            background-color: #28a745; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .submit-btn:hover {
            background-color: #218838; /* Darker green */
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="{{ url_for('static', filename='cms_logo.png') }}" alt="CMS Logo">
        </div>
        <button class="help-btn">Help</button>
    </header>

    <main>
        <div class="form-container">
            <div class="button-group">
                <div>
                    <h3>Select Option 1</h3>
                    <button>Latest</button>
                </div>
                <div>
                    <h3>Select Option 2</h3>
                    <button>50</button>
                </div>
                <div>
                    <h3>Select Option 3</h3>
                    <button>Search Query</button>
                </div>
            </div>

            <form action="/result" method="post">
                <div class="form-group">
                    <label for="training_run_list">Training Run List:</label>
                    <input type="text" id="training_run_list" name="training_run_list" placeholder="e.g. 368765">
                </div>
                <div class="form-group">
                    <label for="test_run_list">Test Run List:</label>
                    <input type="text" id="test_run_list" name="test_run_list" placeholder="e.g. 368767">
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
