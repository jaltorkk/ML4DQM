<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run Processing</title>
</head>
<body>
    <h1>Enter Training and Test Run Lists</h1>
    <form action="/result" method="post">
        <label for="training_run_list">Training Run List:</label>
        <input type="text" id="training_run_list" name="training_run_list" placeholder="e.g. 1223,1233,..."><br>
        <label for="test_run_list">Test Run List:</label>
        <input type="text" id="test_run_list" name="test_run_list" placeholder="e.g. 1224,1234,..."><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
