<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Data</title>
</head>
<body>
    <h1>Enter Training and Testing Sets</h1>
    <form action="/result" method="post">
        <label for="training_data">Training Data:</label>
        <input type="text" name="training_data" id="training_data"><br><br>
        <label for="testing_data">Testing Data:</label>
        <input type="text" name="testing_data" id="testing_data"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
