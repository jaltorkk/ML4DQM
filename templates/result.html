

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing Results</title>
</head>
<body>
    <h1>Processing Results</h1>
    <h2>Training Runs</h2>
    <p>{{ training_runs }}</p>

    <h2>Test Runs</h2>
    <p>{{ test_runs }}</p>

    <h2>Warnings</h2>
    <ul>
        {% for warning in warnings %}
            <li>{{ warning }}</li>
        {% endfor %}
    </ul>

    <h2>Generated Images</h2>
    <ul>
        {% for image in images %}
            <li><img src="{{ url_for('static', filename=image) }}" alt="{{ image }}"></li>
        {% endfor %}
    </ul>
</body>
</html>
