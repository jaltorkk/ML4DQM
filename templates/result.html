<!-- result.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>Images Generated by ML Tool</h1>

    <div>
        <h2>Generated Image</h2>
        {% for image in images %}
            <img src="{{ url_for('static', filename=image) }}" alt="Generated Image">
        {% endfor %}
    </div>

    <div>
        <h2>Warnings</h2>
        {% if warnings %}
            <ul>
                {% for warning in warnings %}
                    <li>{{ warning }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No warnings.</p>
        {% endif %}
    </div>
</body>
</html>
